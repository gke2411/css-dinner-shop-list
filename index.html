<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.png" type=image/x-png>
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall!!</span>
	</header>
	<main class=container>
		<section>
			<ul>
				<li>
					<label>
						<input type="checkbox">
						<span>A lot of pickles</span>
						<small>for the next lessons about CSS</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>10 apples</span>
						<small>for more CSS manipulations</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>20 oranges</span>
						<small>because they are awesome</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>13 plates</span>
						<small>hm... they always disappear</small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>15 bentos</span>
						<small></small>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>1 bottle of Sake ^_^</span>
						<small>for my friends</small>
					</label>
				</li>
			</ul>
		</section>
		<section class=final>
			<span>Bon apetit :)</span>
		</section>
	</main>
</body>
</html>

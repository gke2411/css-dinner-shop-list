<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.png" type=image/x-png>
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall!</span>
	</header>
	<section class=container>
		<section>
			<ul>
				<li id=item1><label><input type="checkbox"><span>A lot of pickles</span></label></li>
				<li id=item2><label><input type="checkbox"><span>10 apples</span></label></li>
				<li id=item3><label><input type="checkbox"><span>20 oranges</span></label></li>
				<li id=item4><label><input type="checkbox"><span>13 plates</span></label></li>
				<li id=item5><label><input type="checkbox"><span>15 bentos</span></label></li>
				<li id=item6><label><input type="checkbox"><span>1 bottle of Sake ^_^</span></label></li>
			</ul>
		</section>
		<section class=final>
			<span>Bon apetit :)</span>
		</section>
	</section>
</body>
</html>
